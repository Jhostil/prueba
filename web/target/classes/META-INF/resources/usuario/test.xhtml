<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../WEB-INF/template1.xhtml">

    <ui:define name="title">Test</ui:define>
    <ui:define name="content">
        <div id="test"  jsf:rendered="#{!testBean.testenproceso}">
            <div id="codigo">
                <h:form>
                <h2>Ingrese el código</h2>
                    <p:inputText id="codigo_test" value="#{testBean.codigo}" required="true" style="margin-left:20px" requiredMessage="Ingrese un código"/>
                    <p:message for="codigo_test" />
                    <p:growl for="codigo_test"  infostyle="color:red" showDetail="true" /> <br></br>
                <p:commandButton value="Iniciar Test" action="#{testBean.validarCodigo(seguridadBean.usuarioSesion)}" styleClass="mt-4" style="margin-top: 20px" update="@form" icon="pi pi-check" iconPos="left" />
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
