<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../WEB-INF/template1.xhtml">

    <ui:define name="title">Test</ui:define>
    <ui:define name="content">

        <div class="card">
            <p:galleria value="#{detallePreguntaBean.imagenes}" var="photo" numVisible="5" style="max-width: 640px">
                <p:graphicImage url="../../uploads/#{photo}" style="width: 100%" />

            </p:galleria>
        </div>
        <div style="text-align: center">
                <h:form class="mt-5">
                    <p:commandButton value="Añadir al test" icon="pi pi-plus" update="@form" style="background: -moz-radial-gradient(circle, rgba(34,193,195,1) 0%, rgba(253,146,45,1) 100%);"
                                     action="#{seguridadBean.agregarAlTest(detallePreguntaBean.pregunta.id, detallePreguntaBean.pregunta.pregunta, detallePreguntaBean.pregunta.descripcion)}"/>
                    <p:growl for="add-cart" showDetail="true"/>
                </h:form>
            </div>

        <h2> Tipo: <h:outputText value="#{detallePreguntaBean.pregunta.tipo.descripcion}" escape="false"/></h2>
         <p:panel header="Descripción" styleClass="mt-3" style="color:black" >
            <h:outputText value="#{detallePreguntaBean.pregunta.descripcion}" escape="false" style="color:black!important"/>
        </p:panel>

    </ui:define>
</ui:composition>
</html>
