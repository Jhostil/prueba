<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../WEB-INF/template1.xhtml">

    <ui:define name="title">Test</ui:define>
    <ui:define name="content">
        <h:form>
            <div class="card">
        <p:carousel value="#{profesorBean.preguntas}" var="pregunta" numVisible="3" numScroll="3">
            <f:facet name="header">
                <h3>Banco de Preguntas</h3>
            </f:facet>
            <div class="product-item">
                <div class="product-item-content">
                    <div class="mb-3">
                        <p:graphicImage value="../uploads/#{pregunta.pregunta}" styleClass="product-image"/>

                    </div>
                    <div>
                        <h4 class="mb-1">#{pregunta.tipo.descripcion}</h4>

                        <span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>
                        <div class="mt-5">

                            <p:growl showDetail="true" for="msj-bean" />
                            <p:commandButton value="Ver detalle" styleClass="ui-button-raised" icon="pi pi-arrow-right" iconPos="right" action="#{inicioBean.irADetalle(pregunta.id)}" />
                        </div>
                    </div>
                </div>
            </div>
        </p:carousel>
            </div>
            <div style="text-align: center">

                <p:growl for="msj-bean" infostyle="color:green" showDetail="true"/>
                <p:commandButton value="Generar Test" styleClass="ui-button-raised"  update="@form" icon="pi pi-check" iconPos="right" action="#{seguridadBean.generarTest()}" style="margin-top:20px" />

            </div>
    </h:form>
    </ui:define>
</ui:composition>
</html>
